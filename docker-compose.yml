version: '3.8'

services:
  db:
    image: postgres:14-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=qwe123
      - POSTGRES_DB=bankcursor
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build:
      context: .
    depends_on:
      - db
    environment:
      - DATABASE_URL=ecto://postgres:qwe123@db/bankcursor
      - PHOENIX_HOST=localhost
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=qwe123
      - POSTGRES_DB=bankcursor
    ports:
      - "4000:4000"
    volumes:
      - .:/app
    command: >
      sh -c "
        mix deps.get &&
        ./bin/wait_for_db.sh &&
        mix ecto.setup &&
        mix phx.server
      "

volumes:
  db_data:
