version: '3.8'

services:
  db:
    image: postgres:14-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=qwe123
      - POSTGRES_DB=bankcursor
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - db
    environment:
      - DATABASE_URL=ecto://postgres:qwe123@db/bankcursor
      - PHOENIX_HOST=localhost
    ports:
      - "4000:4000"
    command: >
      sh -c "
        sleep 10 &&
        mix ecto.setup &&
        mix phx.server
      "

volumes:
  db_data:
