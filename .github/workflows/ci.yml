name: Elixir Build & Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Docker Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: bankcursor:latest

  deploy:
    name: Deploy to Gigalixir
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Gigalixir CLI
        run: pip install gigalixir

      - name: Deploy and Migrate
        run: |
          gigalixir login -e "${{ secrets.GIGALIXIR_USERNAME }}" -p "${{ secrets.GIGALIXIR_PASSWORD }}"
          gigalixir git:remote "${{ secrets.GIGALIXIR_APP_NAME }}"
          git push gigalixir main:master --force
          gigalixir run -a "${{ secrets.GIGALIXIR_APP_NAME }}" mix ecto.migrate